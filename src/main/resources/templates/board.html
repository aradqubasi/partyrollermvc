<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit party</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:if="${form != null}">
    <form action="#" th:action="@{'/board/{id}'(id=${form.getId()})}" th:object="${form}" method="post">
        <table>
            <tr th:text="${form.name} + ' by ' + ${form.master}"></tr>
            <tr th:text="${form.description}"></tr>
            <tr>
                <td>Your characters</td>
                <td>Messages</td>
                <td>Participants</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li th:each="character : *{playerCharacters}">
                            <span th:text="${character}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="message : *{messages}">
                            <span th:text="${message}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="player : *{otherCharacters}">
                            <span th:text="${player.key}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{newMessage}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Post</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
